<HTML>
<HEAD>
<TITLE>Calculator</TITLE>
</HEAD>
<BODY>
	<FORM action="http://localhost:8080/Esercizio12-3Calcolatrice/calculator"
		id="calcForm" method="POST">
		<P>
			Operand1: <INPUT type="number" step=0.01 name="op1" value="">
			<select name="operatorList">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select><br> Operand2: <INPUT type="number" step=0.01 name="op2"
				value=""> <INPUT type="submit" value="Invia"> <INPUT
				type="reset" value="Cancella">
		</P>
	</FORM>
</BODY>
</HTML>
